mode: "sweep"
output_file: "results.csv"
parallel: true

# These keys MUST match what worker.py expects:
"Number of Nodes": 500
"Square for the graph": [10, 10]
"Diffusive Operator": "Laplacian"
"Std": 0.25
"Mean Poisson": 3
"Total time": 50000
"transient": 10000

# Physics
A: 3.0
Alpha: 0.2
K: 0.25
Vrp: 1.5
dt: 0.01

# Sweeps
Epsilon: [0.0, 0.1, 0.2]
Cr: [0.0, 1.0]

# Metrics
metrics: ["sync_error"]
