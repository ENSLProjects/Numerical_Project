[project]
name = "bnn-package"
version = "0.1.0"
description = "The goal is to build stable functions to study and model a biological neural network through information theory and random matrices."
readme = "README.md"
authors = [
    { name = "Roman Beauvallet", email = "roman.beauvallet@ens-lyon.fr" }, 
    { name = "Constantin Deumier", email = "constantin.deumier@ens-lyon.fr"}
]
requires-python = ">=3.11,<3.14"
dependencies = [
    "datetime>=6.0",
    "entropy",
    "h5py>=3.15.1",
    "ipykernel>=7.1.0",
    "matplotlib>=3.10.7",
    "networkx>=3.5",
    "numba>=0.62.1",
    "numpy>=2.3.5",
    "pathlib>=1.0.1",
    "pytest>=9.0.1",
    "scipy>=1.16.3",
    "tabulate>=0.9.0",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "cython>=3.2.1",
    "ipykernel>=7.1.0",
    "nbclassic>=1.3.3",
    "notebook>=7.5.0",
